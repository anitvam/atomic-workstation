lang en_US.UTF-8
keyboard us
auth --enableshadow --passalgo=sha512
timezone UTC
network --hostname=fedora-rawhide-atomic-workstation

clearpart --all --initlabel
zerombr
autopart --type=lvm --nohome
bootloader --location=mbr --boot-drive=sda

ostreesetup --osname="fedora-workstation" --remote="fedora" --url="file:///ostree/repo" --ref="fedora/28/x86_64/workstation" --nogpg
services --enabled=sshd
user --groups=wheel --name=vagrant --plaintext --password="vagrant"

%post
ostree remote delete fedora
ostree remote add --if-not-exists fedora https://dl.fedoraproject.org/ostree/27/ --set=gpgkeypath=/etc/pki/rpm-gpg/RPM-GPG-KEY-fedora-28-primary
systemctl set-default graphical.target
%end

reboot --eject
